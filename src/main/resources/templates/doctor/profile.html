<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>Doctor</title>
</head>
<body>
<div layout:fragment="main-content">
  <div th:if="${ doctor}">

    <div class="card" style="width:400px">
      <img class="card-img-top" th:src="@{/images/img_avatar1.png}" alt="Card image">
      <div class="card-body">
        <h4 class="card-title" th:text="${doctor.first_name + ' ' + doctor.last_name}"></h4>
        <p class="card-text" th:text="'Doctor ID is ' + ${doctor.id}"></p>

        <p th:if="${doctor.phone}" th:text="'Doctor phone is ' + ${doctor.phone}"></p>
        <p th:if="${doctor.email}" th:text="'Doctor email is ' + ${doctor.email}"></p>



      </div>
    </div>

  </div>
  <div th:if="${doctor == null}">
    No Doctors found!
  </div>
</div>
</body>
</html>
