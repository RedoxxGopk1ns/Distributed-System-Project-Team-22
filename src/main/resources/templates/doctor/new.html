<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>Doctor</title>
</head>
<body>
<div layout:fragment="main-content">
  <form action="#" th:action="@{/doctor/new}" th:object="${doctor}"
        method="post">

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="form-control" th:field="*{first_name}">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class="form-control" th:field="*{last_name}">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" th:field="*{email}">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" class="form-control" th:field="*{phone}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
