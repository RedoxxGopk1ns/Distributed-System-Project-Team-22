<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Meeting</title>
</head>
<body>
<div layout:fragment="main-content">
    <form action="#" th:action="@{/meeting/new}" th:object="${form}"
          method="post">

        <div class="form-group">
            <label for="firstName">Date</label>
            <input type="date" id="firstName" class="form-control" th:field="*{date}">
        </div>

        <div class="form-group">
            <label for="shelter">Shelter</label>

            <select name="shelter" id="shelter" th:field="*{shelter}">
                <option th:each="shelter : ${shelters}"
                        th:value="${shelter.getId()}"
                        th:text="${shelter.getName()}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
