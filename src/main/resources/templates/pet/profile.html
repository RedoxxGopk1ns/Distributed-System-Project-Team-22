<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>Doctor</title>
</head>
<body>
<div layout:fragment="main-content">
  <div th:if="${pet}">

    <div class="card" style="width:400px">
      <img class="card-img-top" th:src="@{/images/img_avatar1.png}" alt="Card image">
      <div class="card-body">
        <h4 class="card-title" th:text="${pet.pet_name}"></h4>
        <p class="card-text" th:text="'Pet ID is ' + ${pet.pet_id}"></p>

        <p th:if="${pet.pet_breed}" th:text="'Pet breed is ' + ${pet.pet_breed}"></p>




      </div>
    </div>

  </div>
  <div th:if="${pet == null}">
    No Pet found!
  </div>
</div>
</body>
</html>
