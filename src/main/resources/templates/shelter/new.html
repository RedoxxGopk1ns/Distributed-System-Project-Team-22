<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>Shelter</title>
</head>
<body>
<div layout:fragment="main-content">
  <form action="#" th:action="@{/shelter/new}" th:object="${shelter}"
        method="post">

    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" id="Name" class="form-control" th:field="*{shelter_name}">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" th:field="*{shelter_address}">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" class="form-control" th:field="*{shelter_phone}">
    </div>



    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" th:field="*{shelter_email}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
