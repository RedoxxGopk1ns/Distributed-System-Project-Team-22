<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>Doctor</title>
</head>
<body>
<div layout:fragment="main-content">
  <form action="#" th:action="@{/shelter/new}" th:object="${shelter}"
        method="post">

    <div class="form-group">
      <label for="firstName">Name</label>
      <input type="text" id="firstName" class="form-control" th:field="*{name}">
    </div>

    <div class="form-group">
      <label for="address">Adress</label>
      <input type="text" id="address" class="form-control" th:field="*{address}">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" th:field="*{email}">
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error"></span>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="number" id="phone" class="form-control" th:field="*{phone}">
      <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" th:errorclass="error"></span>
    </div>

    <div class="form-group">
      <label for="username"> User Name</label>

      <input type="text" class="form-control" th:field="*{username}" id="username"/>
      <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:errorclass="error"></span>

      <div class="form-group">
        <label for="password"> Password </label>
        <input type="password" class="form-control"  id="password" th:field="*{password}"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="error"></span>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
